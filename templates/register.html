<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | QuickPay</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="navbar">
    <div class="left">
      <div class="logo">QuickPay</div>
      <p class="tagline">Fast. Secure. Global Payments.</p>
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/register" class="active">Register</a>
      <a href="/login">Login</a>
      <a href="/about">About Us</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <div class="form-container">
    <form method="POST">
      <h2>Create an Account</h2>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <div class="input-group">
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter your username" required>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit">Register</button>
      <p class="form-link">Already have an account? <a href="/login">Login</a></p>
    </form>
  </div>
</body>
</html>
