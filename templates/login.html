{% extends "base.html" %}

{% block head %}
<title>Login - QuickPay</title>
{% endblock %}

{% block body %}

<div class="container auth-page">
    <div class="auth-box login-box page-content-box">
        <h2>Welcome Back</h2>
        <p>Log in to access your dashboard and manage your funds.</p>

        <form action="{{ url_for('login') }}" method="post" class="auth-form">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            
            <input type="submit" value="Login to Account" class="cta-button">
        </form>

        <p class="auth-footer">
            Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
