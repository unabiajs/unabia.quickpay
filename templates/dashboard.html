<!DOCTYPE html>
<html>
<head>
  <title>Dashboard | QuickPay</title>
</head>
<body>
  <h2>Welcome, {{ user.username }}</h2>
  <p>Current Balance: ${{ "%.2f"|format(user.balance) }}</p>

  <form method="POST" action="{{ url_for('send') }}">
    <input type="text" name="recipient" placeholder="Recipient Username" required><br>
    <input type="number" name="amount" step="0.01" placeholder="Amount" required><br>
    <button type="submit">Send Money</button>
  </form>

  <p><a href="{{ url_for('transactions') }}">View All Transactions</a></p>
  <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
